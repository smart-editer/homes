<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API Test</title>
</head>
<body>
    <h1>Movies List</h1>
    <div id="movies"></div>

    <script>
        function loadMovies() {
            fetch('http://telegram-bot-sorabh.free.nf/api.php')  // Update API URL if needed
                .then(response => response.json())
                .then(data => {
                    if (data.status === 200) {
                        document.getElementById("movies").innerHTML = 
                            data.records.map(movie => `<p>${movie.title} (${movie.year})</p>`).join('');
                    } else {
                        document.getElementById("movies").innerHTML = "<p>No movies found</p>";
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        loadMovies();
    </script>
</body>
</html>
